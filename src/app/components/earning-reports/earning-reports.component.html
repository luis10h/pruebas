<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="d-flex justify-content-between align-items-center m-b-8">
      <mat-card-title class="m-b-0 f-s-18">Reportes de pagos</mat-card-title>
      <div>
        <button class="custom-mdc-button" mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
            <span>En proceso</span>
          </a>
          <!-- <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
            <span>Another action</span>
          </a>
          <a href="javascript:void(0)" class="d-flex align-items-center text-decoration-none p-y-10 p-x-16 gap-8">
            <span>Something else here</span>
          </a> -->
        </mat-menu>
      </div>
    </div>

    <div *ngIf="stats.length === 0" class="d-flex flex-column justify-content-center align-items-center text-muted" style="height: 60vh;">
      <div class="text-center">
        <mat-icon>search_off</mat-icon><br>
        <strong class="mt-2">No se encontraron resultados</strong>
      </div>
    </div>

    <ng-container *ngFor="let stat of pagedStats; trackBy: trackByTitle">
      <ul class="list-unstyled m-0">
        <li class="d-flex align-items-center justify-content-between p-y-18 b-b-1">
          <div class="d-flex align-items-center">
            <span
              class="text-{{ stat.color }} bg-light-{{ stat.color }} rounded-circle-shape p-x-16 p-y-8 m-r-16 rounded-pill d-flex align-items-center justify-content-center">
              <!-- <i class="iconify f-s-24" [attr.data-icon]="stat.icon"></i> -->
            </span>
            <div>
              <h6 class="f-s-14 lh-sm">{{ stat.title }}</h6>
              <p class="f-s-12 m-y-0 f-w-500 d-flex align-items-center gap-4">
                {{ stat.estado }}
                <i class="iconify" data-icon="solar:info-circle-linear"></i>
              </p>
            </div>
          </div>                          
          <span
            class="bg-light-success text-success f-s-12 f-w-500 p-x-10 p-y-4 rounded-pill d-flex align-items-center gap-4">
            <i class="iconify f-s-12" data-icon="solar:alt-arrow-up-bold"></i>
            {{ stat.pagado }}
          </span>
        </li>
      </ul>
    </ng-container>

    <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
      <!-- Mat Paginator sin eliminar el cÃ³digo previo -->
      <mat-paginator
        [length]="stats.length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 100]"
        showFirstLastButtons
        (page)="onPageChange($event)">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
