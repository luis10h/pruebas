      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">

              <span class="text-danger">E</span>
              <span class="text-warning">O</span>
              <span class="text-light">...</span>
              <span class="text-success">C</span>
              <span class="text-info">O</span>
              <span class="text-secondary">M</span>
              <span class="text-dark">P</span>
              <span class="text-success">A</span>
              <span class="text-primary">N</span>
              <span class="text-secondary">Y</span>
              <span class="text-warning">.</span>
            </a>
          </div>

          <div class="or-border m-t-30">Ingresa con</div>

          <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()" autocomplete="off">
            <mat-label>Correo Electrónico</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" />
            </mat-form-field>

            <mat-label>Contraseña</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
              <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hidePassword">
                <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </mat-form-field>



            <button mat-flat-button color="primary" class="w-100" type="submit">Iniciar sesión</button>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">No tienes una cuenta? <a
              [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">Crear
              una cuenta </a> <br>
            <a [routerLink]="['/']" class="text-decoration-none text-primary f-w-500 f-s-14"> Volver</a>
          </span>
        </mat-card-content>
      </mat-card>
