<mat-card>
  <mat-card-header>
    <mat-card-title class="m-b-0">Tabla reservas</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <mat-form-field appearance="outline" color="primary" style="width: 200px; margin: 0;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Maia" #input>
    </mat-form-field>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Nombre</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.nombre }}</td>
        </ng-container>

        <!-- Cédula -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Cédula</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.cedula }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class=" text-nowrap f-w-600 ">Teléfono</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.telefono }}</td>
        </ng-container>

        <!-- Cantidad de Personas -->
        <ng-container matColumnDef="cantidadpersonas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class=" text-nowrap f-w-600 ">Cantidad</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.cantidadpersonas }}</td>
        </ng-container>

        <!-- Lugar -->
        <ng-container matColumnDef="lugar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class=" text-nowrap f-w-600 ">Lugar</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.lugar }}</td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Fecha</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.fecha }}</td>
        </ng-container>

        <!-- Hora -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600  text-nowrap">Hora</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.hora }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin resultados -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="7">No hay datos que coincidan con "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
