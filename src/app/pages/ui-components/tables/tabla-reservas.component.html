<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="m-b-0">Tabla de Reservas</mat-card-title>

    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mt-4">
      <mat-form-field appearance="outline" color="primary" style="width: 200px; margin: 0;">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Maia">
      </mat-form-field>
    </div>

    <div class="table-responsive mt-3">
      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- Columnas -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cédula</th>
          <td mat-cell *matCellDef="let row">{{ row.cedula }}</td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="cantidadpersonas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Personas</th>
          <td mat-cell *matCellDef="let row">{{ row.cantidadpersonas }}</td>
        </ng-container>

        <ng-container matColumnDef="lugar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Lugar</th>
          <td mat-cell *matCellDef="let row">{{ row.lugar }}</td>
        </ng-container>

        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha }}</td>
        </ng-container>

        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
          <td mat-cell *matCellDef="let row">{{ row.hora }}</td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editarReserva(row)">
              <mat-icon class="editar">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="eliminarReserva(row)">
              <mat-icon class="eliminar">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Cabeceras y Filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin datos -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="8">No hay coincidencias</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
