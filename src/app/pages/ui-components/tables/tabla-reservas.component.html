<mat-card>


  <mat-card-header>
    <mat-card-title class="m-b-0">Tabla reservas</mat-card-title>

  </mat-card-header>

  <mat-card-content class="b-t-1">


    <!-- <form [formGroup]="formBuscar"> -->
    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mt-4 ">
     
      <mat-form-field appearance="outline" color="primary" style="width: 200px; margin: 0;">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Maia" #input>

      </mat-form-field>
    </div>
    <!-- </form> -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
          <td mat-cell *matCellDef="let row"> {{ row.nombre }} </td>
        </ng-container>

        <!-- Cédula -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cédula </th>
          <td mat-cell *matCellDef="let row"> {{ row.cedula }} </td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
          <td mat-cell *matCellDef="let row"> {{ row.telefono }} </td>
        </ng-container>

        <!-- Cantidad de Personas -->
        <ng-container matColumnDef="cantidadpersonas">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
          <td mat-cell *matCellDef="let row"> {{ row.cantidadpersonas }} </td>
        </ng-container>

        <!-- Lugar -->
        <ng-container matColumnDef="lugar">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Lugar </th>
          <td mat-cell *matCellDef="let row"> {{ row.lugar }} </td>
        </ng-container>

        <!-- Fecha -->
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
          <td mat-cell *matCellDef="let row"> {{ row.fecha }} </td>
        </ng-container>

        <!-- Hora -->
        <ng-container matColumnDef="hora">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
          <td mat-cell *matCellDef="let row"> {{ row.hora }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin resultados -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="7">No hay datos que coincidan con "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de usuarios"></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
