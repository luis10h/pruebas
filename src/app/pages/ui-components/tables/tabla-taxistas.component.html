<mat-card class="cardWithShadow">
  <mat-card-content>
    <!-- <mat-card-header> -->
    <mat-card-title class="m-b-0">Tabla taxistas</mat-card-title>
    <!-- </mat-card-header> -->

    <!-- <mat-card-content class="b-t-1"> -->

    <div class="d-flex justify-content-end align-items-center flex-wrap gap-2 mt-4 ">

      <mat-form-field appearance="outline" color="primary" style="width: 200px; margin: 0;">
        <mat-label>Filtrar</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ej: Maia" #input>

      </mat-form-field>
    </div>
    <div class="table-responsive">

      <table mat-table [dataSource]="dataSource" matSort class="w-100">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Nombre</th>
          <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
        </ng-container>

        <!-- Cédula -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Cédula</th>
          <td mat-cell *matCellDef="let row">{{ row.cedula }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Teléfono</th>
          <td mat-cell *matCellDef="let row">{{ row.telefono }}</td>
        </ng-container>

        <!-- Placa -->
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Placa</th>
          <td mat-cell *matCellDef="let row">{{ row.numero_placa }}</td>
        </ng-container>

        <!-- Sexo -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Sexo</th>
          <td mat-cell *matCellDef="let row">{{ row.sexo }}</td>
        </ng-container>

        <!-- Fecha de nacimiento -->
        <ng-container matColumnDef="nacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="f-w-600 f-s-14">Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let row">{{ row.fecha_nacimiento }}</td>
        </ng-container>
        <!-- Botón de editar -->
       
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14 btn-h"></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" class="icon-clean-button">
              <mat-icon>more_vert</mat-icon>
            </button>

            <mat-menu #menu="matMenu">
              <!-- <button mat-menu-item>
                <mat-icon>add</mat-icon>
                <span>Add</span>
              </button> -->
              <button mat-menu-item (click)="editarTaxista(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar</span>
              </button>
              <button mat-menu-item (click)="eliminarTaxista(element)">
                <mat-icon>delete</mat-icon>
                <span>Eliminar</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin datos -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No hay coincidencias para "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
