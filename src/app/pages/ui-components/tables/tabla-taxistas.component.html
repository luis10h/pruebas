<mat-card>
  <mat-card-header>
    <mat-card-title class="m-b-0">Tabla taxistas</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">

    <mat-form-field appearance="outline" color="primary" style="width: 200px; margin: 0;">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ej. Luis" #input>
    </mat-form-field>

    <div class="mat-elevation-z8 table-responsive">
      <table mat-table [dataSource]="dataSource" matSort class="table table-bordered">

        <!-- Nombre -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Nombre</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.nombre }}</td>
        </ng-container>

        <!-- Cédula -->
        <ng-container matColumnDef="cedula">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Cédula</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.cedula }}</td>
        </ng-container>

        <!-- Teléfono -->
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Teléfono</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.telefono }}</td>
        </ng-container>

        <!-- Placa -->
        <ng-container matColumnDef="placa">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Placa</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.placa }}</td>
        </ng-container>

        <!-- Sexo -->
        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Sexo</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.sexo }}</td>
        </ng-container>

        <!-- Fecha de nacimiento -->
        <ng-container matColumnDef="nacimiento">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-nowrap f-w-600 ">Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let row" class="text-nowrap">{{ row.nacimiento }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Sin datos -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="6">No hay coincidencias para "{{ input.value }}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>
</mat-card>
